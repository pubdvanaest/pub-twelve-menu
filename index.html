    <script>
        let currentLang = 'sr';
        let isAdminLoggedIn = false;
        const ADMIN_PASSWORD = 'momosatovi';
        
        let drinks = JSON.parse(localStorage.getItem('pubTwelveDrinks')) || [

            {category: 'Kokteli', name: 'Cuba Libre', description: '', price: 550, promo: false},
            {category: 'Kokteli', name: 'Sex on the Beach', description: '', price: 650, promo: false},
            {category: 'Kokteli', name: 'Margarita', description: '', price: 700, promo: true},
            // Bezalkoholna

        const categoryNames = {

                'Kokteli': 'Kokteli',
                'Bezalkoholna': 'Bezalkoholna Piƒáa'
            },
            en: {

                'Vino': 'Wine',

            },
            hu: {

        };

        function changeLanguage(lang) {
            currentLang = lang;
            document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            document.querySelectorAll('[data-lang]').forEach(el => {
                el.style.display = el.getAttribute('data-lang') === lang ? '' : 'none';
            });
            
            renderMenu();
        }

        function showPasswordModal() {
            if (isAdminLoggedIn) {
                logout();
            } else {
                document.getElementById('passwordModal').classList.add('active');
                document.getElementById('passwordInput').focus();
                document.getElementById('passwordError').style.display = 'none';
            }
        }

        function closePasswordModal() {
            document.getElementById('passwordModal').classList.remove('active');
            document.getElementById('passwordInput').value = '';
            document.getElementById('passwordError').style.display = 'none';
        }

        function checkPassword() {
            const password = document.getElementById('passwordInput').value;
            if (password === ADMIN_PASSWORD) {
                isAdminLoggedIn = true;
                document.getElementById('adminPanel').classList.add('active');
                document.querySelector('.admin-icon').classList.add('active');
                document.querySelector('.admin-icon').textContent = 'üîì';
                closePasswordModal();
                renderMenu();
            } else {
                document.getElementById('passwordError').style.display = 'block';
                document.getElementById('passwordInput').value = '';
            }
        }

        function logout() {
            isAdminLoggedIn = false;
            document.getElementById('adminPanel').classList.remove('active');
            document.querySelector('.admin-icon').classList.remove('active');
            document.querySelector('.admin-icon').textContent = 'üîí';
            renderMenu();
        }

        // Allow Enter key to submit password
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('passwordInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    checkPassword();
                }
            });
        });

        function scrollToTop() {
            document.getElementById('top').scrollIntoView({behavior: 'smooth'});
        }

        function addDrink() {
            const category = document.getElementById('categorySelect').value;
            const name = document.getElementById('drinkName').value;
            const description = document.getElementById('drinkDesc').value;
            const price = parseFloat(document.getElementById('price').value);
            const promo = document.getElementById('promo').value === 'true';

            if (!name || !price) {
                alert('Molimo unesite naziv i cenu! / Please enter name and price! / K√©rj√ºk, adja meg a nevet √©s az √°rat!');
                return;
            }

            const newDrink = {
                category,
                name,
                description,
                price,
                promo
            };

            drinks.push(newDrink);
            saveDrinks();
            renderMenu();

            document.getElementById('drinkName').value = '';
            document.getElementById('drinkDesc').value = '';
            document.getElementById('price').value = '';
            document.getElementById('promo').value = 'false';
        }

        function deleteDrink(index) {
            if (confirm('Da li ste sigurni? / Are you sure? / Biztos benne?')) {
                drinks.splice(index, 1);
                saveDrinks();
                renderMenu();
            }
        }

        function saveDrinks() {
            localStorage.setItem('pubTwelveDrinks', JSON.stringify(drinks));
        }

            const menuContent = document.getElementById('menuContent');
            const promoItems = document.getElementById('promoItems');

            const categories = ['Pivo', 'Vino', '≈Ωestoka', 'Kokteli', 'Bezalkoholna'];

                    return `
                        <div class="drink-item">
                            <div class="drink-info">
                                <div class="drink-name">${drink.name}</div>
                                ${drink.description ? `<div class="drink-description">${drink.description}</div>` : ''}
                            </div>
                            <div style="display: flex; align-items: center;">
                                <div class="drink-price">${drink.price} RSD</div>
                                ${isAdminLoggedIn ? `<button class="delete-btn" onclick="deleteDrink(${actualIndex})">‚úï</button>` : ''}
                            </div>
                        </div>
                    `;
                }).join('');
            } else {
                promoSection.style.display = 'none';
            }
            
            // Render regular menu
            let html = '';
            categories.forEach(category => {
                const categoryDrinks = drinks.filter(d => d.category === category);
                if (categoryDrinks.length === 0) return;
                
                html += `
                    <div class="category">
                        <h2 class="category-title">${categoryNames[currentLang][category]}</h2>
                        ${categoryDrinks.map(drink => {
                            const actualIndex = drinks.indexOf(drink);
                            return `
                                <div class="drink-item">
                                    <div class="drink-info">
                                        <div class="drink-name">
                                            ${drink.name}
                                            ${drink.promo ? `<span class="promo-badge">${promoText[currentLang]}</span>` : ''}
                                        </div>
                                        ${drink.description ? `<div class="drink-description">${drink.description}</div>` : ''}
                                    </div>
                                    <div style="display: flex; align-items: center;">
                                        <div class="drink-price">${drink.price} RSD</div>
                                        ${isAdminLoggedIn ? `<button class="delete-btn" onclick="deleteDrink(${actualIndex})">‚úï</button>` : ''}
                                    </div>
                                </div>
                            `;
                        }).join('')}
                    </div>
                `;
            });
            
            menuContent.innerHTML = html;
        }

        renderMenu();
    </script>
</body>
</html>
